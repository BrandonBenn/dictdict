{% extends "base.html" %}
{% block content %}
    <div class="lg:container mx-auto">
        <div class="max-w-3xl mx-auto px-5 h-screen flex flex-col justify-center">
            <p class="text-4xl font-bold text-center">DictDict</p>
            <div class="flex">
                <div class="m-auto">
                    {% if form.errors %}<p>{{ form.errors }}</p>{% endif %}
                    <form method="post"
                          action="{% url 'account_signup' %}"
                          class="mt-10 items-center">
                        {% csrf_token %}
                        <p class="text-2xl text-center mb-5">Sign in to your account</p>
                        <div class="field mb-4">
                            <input type="email"
                                   name="email"
                                   placeholder="Email address"
                                   autocomplete="email"
                                   maxlength="320"
                                   class="px-4 py-3 w-full bg-white text-black focus:outline-none focus:ring focus:ring-gray-300"
                                   required=""
                                   id="id_email">
                        </div>
                        <div class="field mb-4">
                            <input type="password"
                                   name="password1"
                                   placeholder="Password"
                                   autocomplete="new-password"
                                   class="px-4 py-3 w-full bg-white text-black focus:outline-none focus:ring focus:ring-gray-300"
                                   required=""
                                   id="id_password1">
                        </div>
                        <div class="field mb-4">
                            <input type="password"
                                   name="password2"
                                   placeholder="Password (again)"
                                   autocomplete="new-password"
                                   required=""
                                   class="px-4 py-3 w-full bg-white text-black focus:outline-none focus:ring focus:ring-gray-300"
                                   id="id_password2">
                        </div>
                        <div class="actions space-x-4 text-center my-5">
                            <button type="submit"
                                    id="submit"
                                    class="px-4 py-2 bg-black text-white font-bold hover:bg-gray-800 focus:outline-none focus:ring focus:ring-gray-300 cursor-pointer">
                                Register
                            </button>
                            <a href="{% url 'account_login' %}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
