<nav class="flex px-5 mb-5 bg-white items-center h-fit sticky top-0">
    <h1 class="font-bold text-5xl mr-5">
        <a href="/" class="text-black">DD.</a>
    </h1>
    <div class="bg-white text-black focus:outline-none focus:ring focus:ring-indigo-200 w-full">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="text"
                   placeholder="Search"
                   class="block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-0 focus:outline-none"
                   name="q"
                   hx-get="{% url 'search' %}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#post-list">
        </div>
    </div>
    <div class="w-fit flex">
        <div class="flex justify-center items-center mx-2.5 bg-black height h-10 w-10 rounded-full">
            <a href="{% url 'post_new' %}">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24px"
                     height="24px"
                     viewBox="0 0 24 24"
                     fill="none">
                    <path d="M4 12H20M12 4V20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>

        <div class="flex ml-2 justify-center items-center rounded-full h-10 w-10 hover:bg-gray-200">
            {% if user.is_authenticated %}
                <a href="/profile">
                    <svg width="24px"
                         height="24px"
                         viewBox="0 0 24 24"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            {% else %}
                <a href="{% url 'account_login' %}">
                    <svg width="24px"
                         height="24px"
                         viewBox="0 0 24 24"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
