{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="{% static 'htmx.min.js' %}" defer></script>
        <script src="{% static 'hyperscript.min.js' %}" defer></script>

              type="image/svg+xml"
              href="data:image/svg+xml,
                    <svg width='800px' height='800px' viewBox='0 0 48 48' id='b' xmlns='http://www.w3.org/2000/svg'>
                    <defs><style>.c{fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;}</style></defs>
                    <path class='c' d='m37.5,4.5H10.5c-1.1046,0-2,.8954-2,2v35c0,1.1046.8954,2,2,2h27c1.1046,0,2-.8954,2-2V6.5c0-1.1046-.8954-2-2-2Z'/>

        />
    </head>

    <body class="min-w-lg bg-white mt-6"
          hx-boost="true"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          _="on fetch:beforeRequest(headers) set headers['X-CSRF-Token'] to '{{ csrf_token }}'">
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
